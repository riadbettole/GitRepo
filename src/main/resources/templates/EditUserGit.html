<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <title>UserGit Edition</title>
</head>
<body>

<div layout:fragment="content">
<main class="container mt-5">
    <form th:action="@{updateUserGit}" method="post">
        <div class="form-group">
            <label class="form-label" hidden="hidden" for="id">Name : </label>
            <input class="form-control" hidden="hidden" type="text" id="id" name="id" th:value="${userGitView.id}">
        </div>
        <div class="form-group">
            <label class="form-label" for="name">Name : </label>
            <input class="form-control" type="text" id="name" name="name" th:value="${userGitView.name}">
        </div>
        <div class="form-group">
            <label class="form-label" for="email">Email : </label>
            <input class="form-control" type="email" id="email" name="email" th:value="${userGitView.email}">
        </div>
        <div class="form-group">
            <input class="form-control btn btn-primary" type="submit" value="Update">
        </div>
    </form>
</main>
</div>
</body>
</html>
