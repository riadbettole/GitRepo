<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="Template.html">
<head>
    <meta charset="utf-8">
    <title>UserGit List</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body>
<div layout:fragment="content">
<main class="container mt-5">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">EMAIL</th>
                <th scope="col">STATE</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="userList:${userList.content}">
                <td th:text="${userList.id}"></td>
                <td th:text="${userList.name}"></td>
                <td th:text="${userList.email}"></td>
                <td th:text="${userList.userGitState}"></td>
                <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a
                            class="btn bg-danger"
                            onclick="return confirm('Are you sure you want to delete this UserGit?')"
                            th:href="@{deleteUserGit(id=${userList.id})}"
                    >Delete
                    </a>
                    <a class="btn bg-success" th:href="@{editUserGit(id=${userList.id})}">
                    Edit
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
            <a
                    th:class="${status.index ==  currentPage?'btn btn-primary':'btn'}"
                    th:href="@{usersGitList(page=${status.index}, size=${size})}"
                    th:text="${status.index}"
            ></a>
        </li>
    </ul>

</main>
</div>

</body>
</html>
